<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
    

    <div class="container">
      <label for="uname"><b>Edit</b></label>
      <input type="text" placeholder="edit your goal" name="uname">

      <label for="psw"><b>Delete</b></label>
      <input type="text" placeholder="Delete completed goal" name="psw">

    </div>

    <div class="container" style="background-color:#f1f1f1">

    </div>
  </form>
</div>


<script type="text/javascript">
  function closeForm(){
    document.getElementById("popup1").style.display = "none";
  }
  function openForm(){
    document.getElementById("popup1").style.display = "block";
  }
  
  var overlay = document.getElementById('popup1');
  
window.onclick = function(event) {
    if (event.target == overlay) {
        overlay.style.display = "none";
    }
}
</script>
